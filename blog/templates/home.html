{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Home Page</title>
  </head>
  <body>
    <nav>
      <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-buttonZ">logout</button>
      </form>
    </nav>
    <h1 class="base-title">خانه</h1>
    {% if name%}
    <p class="welcome">خوش اومدی <a href="{% url 'articles:create' %}">{{name}}</a></p>
    {% else %}
    <p class="welcome">به وبلاگ من خوش آمدی</p>
    {% endif %}

    <div class="home-link">
      <a href="{% url 'accounts:register' %}">ثبت نام</a>
    </div>
    <div class="home-link">
      <a href="{% url 'accounts:login' %}">ورود</a>
    </div>
    <div class="home-link">
      <a href="{% url 'articles:list' %}">لیست مقالات</a>
    </div>
    <div class="home-link">
      <a href="{% url 'articles:create' %}">ایجاد مقاله</a>
    </div>
  </body>
</html>
