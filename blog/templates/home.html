{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Home Page</title>
  </head>
  <body>

    <h1 class="base-title">خانه</h1>
    {% if name%}
    <p class="welcome">خوش اومدی <a href="{% url 'articles:create' %}">{{name}}</a></p>
    {% else %}
    <p class="welcome">به وبلاگ من خوش آمدی</p>
    {% endif %}

    <div class="button-div">
      <form action="{% url 'articles:list' %}">
        <button class="button">لیست مقالات</button>
      </form>
    </div>

    <div class="button-div">
      <form action="{% url 'articles:create' %}">
      <button class="button">ایجاد مقاله</button>
    </form>
    </div>
    
    
    {% if user.is_authenticated %}
    <div class="button-div">
      <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="button">خروج از حساب</button>
      </form>
    </div>
    {% else %}
    <div class="button-div">
      <form action="{% url 'accounts:register' %}">
        <button class="button">ثبت نام</button>
      </form>
    </div>
    <div class="button-div">
      <form action="{% url 'accounts:login' %}">
        <button class="button">ورود</button>
      </form>
    </div>
    {% endif %}
    

    <br>
    <br>
    <br>
    <a href="/about">about</a>

  </body>
</html>
