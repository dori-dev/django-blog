{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- TODO add "block" for custom style for each page -->
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- TODO change nav style and responsive it -->
    <nav style="position: fixed; font-size: 20px;" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a style="font-size: 30px;" class="navbar-brand" href="{% url 'home' %}">خانه</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles:list' %}">لیست مقالات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'articles:create' %}">ایجاد مقاله</a>
            </li>
  
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">contact us</a>
            </li> -->
  
            {% if user.is_authenticated %}
            <form action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <li class="nav-item">
                <button style="color: #494949;" class="btn nav-link">خروج از حساب</button>
              </li>
            </form>
            {% else %}
            <li class="nav-item">
              <a style="color: #494949;" class="nav-link" href="{% url 'accounts:register' %}">ثبت نام</a>
            </li>
            <li class="nav-item">
              <a style="color: #494949;" class="nav-link" href="{% url 'accounts:login' %}">ورود</a>
            </li>
            {% endif %}
    
            </div>
          </ul>
        </div>
    </nav>
    <!-- TODO fix it -->
    <h1 style="color: white;">spacing</h1>
  
    <!-- TODO rtl in styles.css -->
    <div class="container" style="direction: rtl;">
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
