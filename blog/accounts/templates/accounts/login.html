{% extends 'base.html' %}

{% block title %}ورود{% endblock title %}

{% block content %}
<h1 class="title">ورود</h1>
<form class="form" action="{% url 'accounts:login' %}" method="post">
    {{ form }}
    {% csrf_token %}

    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">

    {% endif %}

    <input type="submit" value="ورود">

    <br>
    <br>
    <h2>اگر حساب کاربری ندارید ثبت نام کنید</h2>
    <h2>
        <a href="{% url 'accounts:register' %}">
            برای ثبت نام کلیک کنید
        </a>
    </h2>
</form>
{% endblock content %}
