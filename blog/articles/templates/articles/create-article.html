{% extends 'base.html' %}


{% block title %}ایجاد مقاله{% endblock title %}


{% block content %}
<div class="create-article">
    <h1>مقاله مورد نظرت را ایجاد کن</h1>
    <form class="create-article" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="ایجاد">
    </form>
</div>
{% endblock content %}
