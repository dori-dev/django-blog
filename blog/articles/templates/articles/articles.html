{% extends 'base.html' %}

{% block title %}لیست مقالات{% endblock %}

{% block content %}
<h1 class="title">تمام مقالات</h1>
{% for article in articles %}
<div class="articles">
  <h2>
    <a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a>
  </h2>
  <p>{{ article.snippet }}</p>
  <p>{{ article.date }}</p>
</div>
{% endfor %}
{% endblock %}
